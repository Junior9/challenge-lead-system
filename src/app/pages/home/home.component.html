<div class="main">
   
    <app-header></app-header>

    <div class="body">

        <div class="row">
            <div class="col"><a (click)="show(false)" class="btn btn-primary">Tabla</a></div>
            <div class="col"><a (click)="show(true)" class="btn btn-primary">Cards</a></div>
        </div>


        <div class="cards" *ngIf="select">
            <div *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p }" class="card">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="text">
                    <p><span>Name</span> : <a [routerLink]="['/user',user.id]">{{user.name}}</a> </p>
                    <p><span>Email</span> : {{user.email}}</p>
                    <p><span>Gender</span> : {{user.gender}} </p>
                </div>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>

        <div class="table-responsive" *ngIf="!select">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users  | paginate: { itemsPerPage: 10, currentPage: p }">
                    <th scope="row"> {{user.id}} </th>
                    <td><a [routerLink]="['/user',user.id]">{{user.name}}</a></td>
                    <td>{{user.email}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.status}}</td>
                  </tr>
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
             
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        @Footer
    </div>
</div>
